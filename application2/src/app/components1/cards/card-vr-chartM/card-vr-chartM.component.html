<mat-card class="card-vr-chart">
    <mat-card-header class="project-card-header">
      <mat-card-title>{{ projectTitle }}<button mat-icon-button aria-label="project-info button" matTooltip={{projectDescription}} (click)="description()">
          <mat-icon>info_outline</mat-icon>
      </button></mat-card-title>
      
      <mat-card-subtitle>{{ projectSubtitle }}</mat-card-subtitle>
      
      <button mat-flat-button color="primary" class="project-button" (click)="openDialog()">Completed</button>
    </mat-card-header>
  
    <mat-card-content class="card-vr-chart-body">
      <div class="card-vr-chart-data">
        <canvas id="doughnutchart_canvas">{{ doughnutchart }}</canvas>
      </div>
      <mat-divider class="divider"></mat-divider>
      <mat-card-footer>
        <button mat-icon-button class="card-vr-footer-button" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
      Refresh
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
