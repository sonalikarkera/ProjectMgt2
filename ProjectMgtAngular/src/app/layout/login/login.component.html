<!-- cards-->
<div class="bg">
    <br><br><br>
    <div class="container">
        <br><br><br>
        <div class="d-flex justify-content-center h-100">
            <div class="card">

                <div class="card-header">
                    <h2>Sign In</h2>
                </div>
                <div class="card-body">


                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                        <div class="input-group form-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" class="form-control" #email id="username" placeholder="Enter email"
                                name="username" formControlName="username"
                                [ngClass]="{'is-invalid':submitted && f.username.errors}" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input type="password" class="form-control" id="pswd" placeholder="Enter password"
                                name="pswd" minlength="6" formControlName="pswd"
                                [ngClass]="{'is-invalid':submitted && f.pswd.errors}" required>
                            <div class="invalid-feedback">Password should be atleast 6 characters long</div>
                        </div>
                        <!--                       
                            <div class="re-captcha">
                                <re-captcha  
                                    siteKey="6LfKCsQUAAAAALLczJ0WG29d-rrR3N1R-fghl1Ar"
                                    data-callback="recaptcha_callback"  
                                required>
                                </re-captcha>
                            </div> -->

                        <!--    
                        <div class="g-recaptcha" data-callback="capcha_filled" data-expired-callback="capcha_expired"
                            data-sitekey="6LfKCsQUAAAAALLczJ0WG29d-rrR3N1R-fghl1Ar"></div>
                        -->
                        <div class="re-captcha">
                            <re-captcha formControlName="captcha" required
                                siteKey="6LfKCsQUAAAAALLczJ0WG29d-rrR3N1R-fghl1Ar"></re-captcha>
                           
                        </div>





                        <a href="#" (click)="sendmail(email.value)">Need help for signin?</a>

                        <input type="submit" id="button1" value="Sign in" class="btn float-right login_btn">


                        <div *ngIf="invalidLogin" class="error">
                            <div>Invalid credentials.</div>
                        </div>
                    </form>


                </div>
                <div class="card-footer">

                    <div class="d-flex justify-content-center">

                    </div>
                </div>
            </div>
        </div>
    </div>
