<mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>
        Tasks
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table class="table text-center">
        <thead>
          <tr class="alignment text-uppercase">
            <th>name</th>
            <th>description</th>
            <th>start date</th>
            <th>due date</th>
            <th>subtask</th>
            <th>progress</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.taskTitle}}</td>
            <td>{{task.taskDescription}}</td>
            <td>{{task.startDate | date: "MM/dd/yy"}}</td>
            <td>{{task.dueDate | date: "MM/dd/yy"}}</td>
            <td #val [attr.data-task-id]="task.taskId"><button mat-flat-button color="primary" [routerLink]="['/side-nav/subtask']" (click)="logId(val)">View Subtasks</button></td>
            <td>
                <div class="task-progress-container">
                  <circle-progress
                  [percent]="task.progress"
                  [radius]="100"
                  [outerStrokeWidth]="16"
                  [outerStrokeColor]="'#78C000'"
                  [animation]="true"
                  [animationDuration]="300"
                ></circle-progress>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      
  
    </mat-card-content>
  </mat-card>
