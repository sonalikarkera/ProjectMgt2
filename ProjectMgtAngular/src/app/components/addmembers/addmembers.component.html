<mat-card>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Skill Type</mat-label>
            <mat-select name="skill" [(ngModel)]="skill" (selectionChange)="onChange(skill)">
                <mat-option *ngFor="let skill of skills" [value]="skill.skillName">
                    {{skill.skillName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>
            <!-- .firstName + ' ' + row.employeeId.middleName + ' ' + row.employeeId.lastName -->
    
            <!-- Progress Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>
    
            <!-- Color Column -->
            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Add </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <button mat-flat-button color="primary" (click)="addEmployee(i)">Add</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
    </mat-card>
